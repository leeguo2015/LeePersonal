<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}基础模板 {% endblock %}</title>
    <link rel="stylesheet" href="/static/js/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="/static/js/bootstrap-3.3.7/js/tests/vendor/jquery.min.js"></script>
    <script src="/static/js/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="Shortcut Icon" href="/static/favicon.ico" type="image/x-icon">
    {% block css_import %}

    {% endblock %}
    <style>
        body {
            padding-top: 50px;
            width: 100%;
            height: 100vh;
            background: url("/static/15240.jpg");
            background-position: center 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            -moz-background-size: cover;
        }

    </style>
</head>
<body>

<div class="container-fluid ">

    {% block sidebar %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">念想<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">心得</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="文章搜索">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                {% block moerbar %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user/login">登录</a></li>
                </ul>
                {% endblock %}

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    {% endblock %}


    {% block content %}
    <div class="container">
        <div>
            <div class="starter">

                <div>
                    <h1><p class="text-center"><a href="#" class="">随便写点</a></p></h1>
                </div>

                <div>

                    <h4 class="text-right"><p class="lead"> 很高兴你能来到这里 <small> - leeguo</small></p></h4>

                </div>

            </div>
        </div>
    </div>
     {% endblock %}

</div>
</body>
</html>
