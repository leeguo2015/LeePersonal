{% extends "base.html" %}
{% block title %}注册{% endblock %}//用这个数据去替换掉模板里的内容
{% block css_import %}
<link rel="stylesheet" href="/static/app_user/css/appUserRegister.css">
<script src="/static/app_user/js/appUserRegister.js"></script>
{% endblock %}

{% block content %}

<!--<div style="background: #ffffff;margin-top: 20%;">-->
<div class="col-md-4 col-md-offset-4 frame_register" style="height: 55vh;">
    <div >

        <div class="gap">
            <div class="col-md-8 col-md-offset-2 input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input type="text" class="form-control" id="username" placeholder="用户名" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" maxlength="05">
            </div>
        </div>

        <div class="gap">
            <div class="col-md-8 col-md-offset-2 input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></span>
                <input type="text" placeholder="昵称"  id="nickname" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"  maxlength="20">
            </div>
        </div>
        <div class="gap">
            <div class="col-md-8 col-md-offset-2 input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-ice-lolly" aria-hidden="true"></span></span>

                <input type="password" placeholder="密码" id="password" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"  maxlength="20">
            </div>
        </div>
        <div class="gap">
            <div class="col-md-8 col-md-offset-2 input-group" >
                                <span class="input-group-addon" ><span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span></span>
                <input type="password" placeholder="再次输入密码" id="repassword" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"  maxlength="20">
            </div>
        </div>

        <div class="gap">
            <div class="col-md-8 col-md-offset-2 input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>

                <input type="email" placeholder="邮箱" id="email" class="form-control" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"  maxlength="20">
            </div>
        </div>

        <div class="gap" style="text-align: center">
            <div class="col-md-2 col-md-offset-5 ">
                <input class="btn btn-default" type="submit" id="sub_register" value="注册">
            </div>
        </div>
    </div>
</div>

<!--</div>-->

</div>

{% endblock %}
